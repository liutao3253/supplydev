<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台登录-X-admin2.0</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/login.css" />
	<script src="./js/jquery-1.8.3.min.js" charset="utf-8"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
</head>
<body class="login_bg">
    
    <div class="login clearfix">
    	<div class="fr login_mess">
    		<div class="user_mess">
    			<p class="title">欢迎进入Bus365旅游供应商平台</p>
    			<p class="subtitle">Welcome To The Travel Supplier Platform Of Bus365</p>
    			<form method="post" style="width: 80%;margin: 0 auto;margin-top: 30px;">
		            <div>
		            	<input name="username" placeholder="请输入您的账号"  type="text" lay-verify="required" class="" >
		            </div>
		            <div style="margin-top: 10px;">
		            	<input name="password" lay-verify="required" placeholder="请输入密码"  type="password" class="">
		            </div>
		            <div class="clearfix" style="margin:30px 0;color: #308EE5;">
		            	<div class="fl">
		            		<input type="checkbox" id="check1" >记住密码
		            	</div>
		            	<span class="fr">忘记密码?</span>
		            </div>
		            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit" >
		        </form>
    		</div>
    	</div>

    </div>
    <div class="copyright center">©北京盛威时代科技有限公司 版权所有</div>
</body>
 <script>
        $(function  () {
            layui.use('form', function(){
              var form = layui.form;
              // layer.msg('玩命卖萌中', function(){
              //   //关闭后的操作
              //   });
              //监听提交
              form.on('submit(login)', function(data){
                // alert(888)
                layer.msg(JSON.stringify(data.field),function(){
                    location.href='index.html'
                });
                return false;
              });
            });
        })

        
    </script>
</html>
