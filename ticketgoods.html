<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />

    <link rel="stylesheet" href="./css/easyui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/bootstrap.css">  
    <link rel="stylesheet" href="./css/ticketgoods.css">
    
    <script type="text/javascript" src="./js/jquery-1.8.3.min.js"></script>  
    
    <script type="text/javascript" src="./js/jquery-easyui-1.3.4/jquery.easyui.min.js"></script>
    <!--<script type="text/javascript" src="./js/common.js"></script>-->
    <script type="text/javascript" src="./js/ticketgoods.js"></script>
  </head>
  
  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">商品管理</a>
        <a><cite>门票商品</cite></a>
      </span>
     
    </div>
    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form">
        	
        	<div class="row">
        		
        	
        	<div class="col-xs-10 col-sm-10 col-lg-10 col-md-10">
	        		<div class="col-xs-3 col-sm-3 col-lg-3 col-md-3" >
		        		<label class="layui-form-label">审核状态</label>
						   
						      <select name="city">
						        <option value="0">全部</option>
						        <option value="1">已保存</option>
						        <option value="2">审核中</option>
						        <option value="3">已通过</option>
						        <option value="4">未通过</option>
						      </select>
						
						</div>

						<div class="col-xs-3 col-sm-3 col-lg-3 col-md-3">
						    <label class="layui-form-label">上下架状态</label>
						   
						      <select name="city">
						        <option value="0">全部</option>
						        <option value="1">上架</option>
						        <option value="2">下架</option>
						      </select>
	
						</div>
						
						<div class="col-xs-3 col-sm-3 col-lg-3 col-md-3">
						    <label class="layui-form-label">商品名称</label>
						  
						    <input type="password" name="password" class="layui-input">
						</div>
						
						<div class="col-xs-3 col-sm-3 col-lg-3 col-md-3">
						    <label class="layui-form-label">商品ID</label>
						  
						      <input type="password" name="password"  class="layui-input">
						</div>
						
						<div class="col-xs-3 col-sm-3 col-lg-3 col-md-3">
					    <label class="layui-form-label">产品名称</label>
					 
					      <input type="password" name="password" class="layui-input">

					  </div>
					  
        	</div>
        	
        	
		        	<div class="col-xs-1 col-sm-1 col-lg-1 col-md-1">
		        		 <button class="layui-btn" style="background: #314868;height:30px;line-height: 30px;"><i class="layui-icon">&#xe615;</i>查询</button>
		        	</div>
          </div>
          
        </form>
      </div>
      <xblock style="background: #EFEEF0;">
        <button class="layui-btn addgoods" style="background: #F5B12D;height:30px;line-height: 30px;">添加新商品</button>
      </xblock>
      
      <div id="dataset" style="padding-bottom:40px;">
			  	<table id="dg"></table>
			</div>
      
    </div>
 
  </body>

</html>
