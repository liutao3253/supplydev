<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />

    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <link rel="stylesheet" href="./css/layui.css">
    <link rel="stylesheet" href="./css/ticketgoods.css">
    <script type="text/javascript" src="./js/jquery-1.8.3.min.js"></script>

    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/ticketgoods.js"></script>
  </head>
  
  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">商品管理</a>
        <a><cite>门票商品</cite></a>
      </span>
     
    </div>
    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form">
        	<div class="layui-col-md11 layui-col-sm10 layui-col-xs10 layui-form-item">
        		<div class="layui-inline" >
	        		<label class="layui-form-label">审核状态</label>
					    <div class="layui-input-block"  style="width: 130px;">
					      <select name="city" lay-verify="required" required>
					        <option value="0">全部</option>
					        <option value="1">已保存</option>
					        <option value="2">审核中</option>
					        <option value="3">已通过</option>
					        <option value="4">未通过</option>
					      </select>
					    </div>
					</div>

						<div class="layui-inline">
						    <label class="layui-form-label">上下架状态</label>
						    <div class="layui-input-block"  style="width: 130px;">
						      <select name="city" lay-verify="required" required>
						        <option value="0">全部</option>
						        <option value="1">上架</option>
						        <option value="2">下架</option>
						      </select>
						    </div>
						</div>
						<div class="layui-inline">
						    <label class="layui-form-label">商品名称</label>
						    <div class="layui-input-inline"  style="width: 130px;">
						      <input type="password" name="password" required lay-verify="required" autocomplete="off" class="layui-input">
						    </div>
						</div>
						<div class="layui-inline">
						    <label class="layui-form-label">商品ID</label>
						    <div class="layui-input-inline"  style="width: 130px;">
						      <input type="password" name="password" required lay-verify="required" autocomplete="off" class="layui-input">
						    </div>
						</div>
						<div class="layui-inline">
					    <label class="layui-form-label">产品名称</label>
					    <div class="layui-input-inline"  style="width: 130px;">
					      <input type="password" name="password" required lay-verify="required" autocomplete="off" class="layui-input">
					    </div>
					</div>
        	</div>
        	<div class="layui-col-md1 layui-col-xs1 layui-col-sm1">
        		 <button class="layui-btn" style="background: #314868;"><i class="layui-icon">&#xe615;</i>查询</button>
        	</div>
           
        </form>
      </div>
      <xblock style="background: #EFEEF0;margin: 0;">
        <button class="layui-btn" style="background: #F5B12D;">添加新商品</button>
      </xblock>
      <table class="layui-table" id="test"></table>
      <script type="text/html" id="barDemo">
      	<a title="查看"  href="javascript:;"><img src="./images/show.png" alt="" /></a>
			  <a title="编辑"  href="javascript:;"><i class="layui-icon">&#xe642;</i></a>
			  <a title="删除"  onclick="member_del(this,'要删除的id')" href="javascript:;"><i class="layui-icon">&#xe640;</i></a>
			  <a title="上架"  href="javascript:;"><i class="layui-icon">&#xe618;</i></a>
			  <!--<a title="下架"  href="javascript:;"><i class="layui-icon">&#xe618;</i></a>-->
      </script>
      <div id="page"></div>

    </div>

</html>
