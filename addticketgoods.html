			    <div class="layui-tab-item layui-show">
			    	<form class="layui-form" action="">

						  <div class="layui-form-item">
						    <label class="layui-form-label"><span>*</span>所属商品</label>
						    <input type="text" name="title" required="required" placeholder="请选择" class="layui-input" id="choose" readonly="readonly">
						  </div>
						  
						  <div class="layui-form-item">
						    <label class="layui-form-label"><span>*</span>商品名称</label>
						      <input type="text" name="username" required="required" class="layui-input">
						  </div>	
						  
 							<div class="layui-form-item">
						    <div class="layui-inline">
						      <label class="layui-form-label"><span>*</span>票种</label>
						      <select name="quiz1" required="required" class="layui-input">							        
						        <option value="儿童票" selected>儿童票</option>
						        <option value="儿童">儿童</option>
						        <option value="儿票">儿票</option>
						      </select>
						    </div>
						  </div>
						  
              <div class="layui-form-item">
						    <label class="layui-form-label"><span>*</span>提前预定时间</label>
						    <input type="text" name="password" lay-verify="required" autocomplete="off" class="layui-input">
						    <span>小时</span>
						  </div>
						  
 							<div class="layui-form-item">
						    <div class="layui-inline" >
						      <label class="layui-form-label"><span>*</span>支付方式</label>
						      <select name="quiz1" lay-verify="required" autocomplete="off" class="layui-input">							        
						        <option value="微信" selected="">微信</option>
						        <option value="支付宝">支付宝</option>
						      </select>
							   
						    </div>
						  </div>
						  
						  <div class="layui-form-item">
						    <label class="layui-form-label"><span>*</span>是否可退</label>
						    <input type="radio" name="refund" value="可退" checked="">可退
						    <input type="radio" name="refund" value="不可退">不可退						    
						  </div>
						 
						  <div class="layui-form-item">
						    <label class="layui-form-label"><span>*</span>扣费类型</label>
						    <input type="radio" name="money" value="固定金额"checked="">固定金额
						    <input type="radio" name="money" value="百分比">	百分比					    
						    <span>针对退票时的扣费规则</span>
						  </div>
 					
 						  <div class="layui-form-item">
						    <label class="layui-form-label"><span>*</span>扣费数值</label>
						    <input type="text" name="text" required="required" class="layui-input">
						    <span>元</span>
						  </div>
 
						  <div class="layui-form-item">
						    <div class="layui-inline">
						      <label class="layui-form-label"><span>*</span>退款时间限制</label>
						      <input type="text" name="price_min" lay-verify="required" autocomplete="off" class="layui-input">
						      <span>元</span>
						      <input type="text" name="price_min" lay-verify="required" autocomplete="off" class="layui-input">
						      <span>时</span>
						      <input type="text" name="price_min" lay-verify="required" autocomplete="off" class="layui-input">
						      <span>分</span>
						      <span>退款时间限制只能填整数，分为天、小时、分钟，整数表示需提前D天、H小时、M分钟申请退款，负数表示可延后D天、H小时、M分钟申请退款(D、H、M分别代表天、时、分对应填入的数值)</span>
						    </div>
						  </div>
			
						  <div class="layui-form-item">
						    <div class="layui-input-block"style="text-align: center;">
						      <button class="layui-btn" >下一步</button>						      
						    </div>
						  </div>
